 <div ng-controller="EditstudentController">
<div id="messages" class="well" ng-show="message">{{ message }}</div>
<div id="messages" class="well" ng-show="errormessage">{{ errormessage }}</div>
<form class="well form-horizontal" name="editcourse" role="editcourse" ng-submit="submitForm()">
    <a href="#/courses" class="pull-right">View Courses</a>
<fieldset>

<!-- Form Name -->
<legend>Add Course</legend>

<!-- Text input-->

<div class="form-group">
  <label class="col-md-4 control-label">Course</label>  
  <div class="col-md-4 inputGroupContainer">
  <div class="input-group">
  <span class="input-group-addon"><i class="glyphicon glyphicon-education"></i></span>
  <input  name="coursename" ng-model="course.coursename" placeholder="Course" class="form-control"  type="text" required>
    </div>
   <span ng-show="editcourse.coursename.$dirty && editcourse.coursename.$error.required" class="help-block">Coursename is required</span>
  </div>
</div>

<!-- Text input-->

<div class="form-group">
  <label class="col-md-4 control-label">Duration</label> 
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
  <span class="input-group-addon"><i class="glyphicon glyphicon-time"></i></span>
  <input name="duration" ng-model="course.duration" placeholder="Duration" class="form-control"  type="text" required>
    </div>
    <span ng-show="editcourse.duration.$dirty && editcourse.duration.$error.required" class="help-block">Duration is required</span>
  </div>
</div>


<!-- Success message -->
<!-- <div class="alert alert-success" role="alert" id="success_message">Success <i class="glyphicon glyphicon-thumbs-up"></i> Thanks for contacting us, we will get back to you shortly.</div> -->

<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label"></label>
  <div class="col-md-4">
    <button type="submit" ng-disabled="editcourse.$invalid" class="btn btn-warning" >Submit <span class="glyphicon glyphicon-send"></span></button>
  </div>
</div>

</fieldset>
</form>
</div>
