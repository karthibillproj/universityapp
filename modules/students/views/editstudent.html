 <div ng-controller="EditstudentController">
<div id="messages" class="well" ng-show="message">{{ message }}</div>
<div id="messages" class="well" ng-show="errormessage">{{ errormessage }}</div>
<form class="well form-horizontal" name="editstudent" role="editstudent" ng-submit="submitForm()">
    <a href="#/students" class="pull-right">View Students</a>
<fieldset>

<!-- Form Name -->

<legend>Edit student</legend>

 <input  name="studentid" ng-model="student.studentid" type="hidden">
<!-- Text input-->

<div class="form-group">
  <label class="col-md-4 control-label">First Name</label>  
  <div class="col-md-4 inputGroupContainer">
  <div class="input-group">
  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
  <input  name="first_name" placeholder="First Name" class="form-control" ng-model="student.first_name" type="text" required>
    </div>
     <span ng-show="editstudent.first_name.$dirty && editstudent.first_name.$error.required" class="help-block">Firstname is required</span>
  </div>
</div>

<!-- Text input-->

<div class="form-group">
  <label class="col-md-4 control-label" >Last Name</label> 
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
  <input name="last_name" placeholder="Last Name" class="form-control" ng-model="student.last_name" type="text"  required>
    </div>
     <span ng-show="editstudent.last_name.$dirty && editstudent.last_name.$error.required" class="help-block">Lastname is required</span>
  </div>
</div>

<!-- Text input-->
 <div class="form-group">
  <label class="col-md-4 control-label">E-Mail</label>  
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
  <input name="email" placeholder="E-Mail Address" class="form-control" ng-model="student.email"  type="email" required>
    </div>
     <span ng-show="editstudent.email.$dirty && editstudent.email.$error.required" class="help-block">Email is required</span>
     <span ng-show="editstudent.email.$error.email" class="help-block">Invalid email address</span>
  </div>
</div>

<!-- Text input-->
 <div class="form-group">
  <label class="col-md-4 control-label">Date of birth</label>  
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
        <input type="date" name="dob" placeholder="DD/MM/YYYY" class="form-control" ng-model="student.dob"  required>
    </div>
     <span ng-show="editstudent.dob.$dirty && editstudent.dob.$error.required" class="help-block">Date of Birth is required</span>
     <span ng-show="editstudent.dob.$error.date" class="help-block">Invalid date</span>
  </div>
</div>


<!-- Select Basic -->
   
<div class="form-group"> 
  <label class="col-md-4 control-label">Course</label>
    <div class="col-md-4 selectContainer">
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
   <!-- <select name="course[]" class="form-control selectpicker" ng-multiple="true" ng-model="student.course"  multiple="multiple" required>
      <option value=" " >Please select your Course</option>
       <option ng-repeat="courses in coursedata" value="{{courses.id}}">
           {{courses.coursename}}
       </option>
    </select>  -->

    <select multiple class="form-control" name="course[]"
    data-ng-model="student.course" 
    data-ng-options="course.coursename for course in courses track by course.id" 
    required=""></select> 
  </div>
</div>
</div>

<!-- Success message -->
<!-- <div class="alert alert-success" role="alert" id="success_message">Success <i class="glyphicon glyphicon-thumbs-up"></i> Thanks for contacting us, we will get back to you shortly.</div> -->

<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label"></label>
  <div class="col-md-4">
    <button type="submit" ng-disabled="editstudent.$invalid" class="btn btn-warning" >Submit <span class="glyphicon glyphicon-send"></span></button>
  </div>
</div>

</fieldset>
</form>
</div>
