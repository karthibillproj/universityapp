<h3>Students</h3>
<div class="alert alert-danger none"><p></p></div>
<div class="alert alert-success none"><p></p></div>
<a href="#/addstudent" class="pull-right">New Student</a>
<a href="#/instructors" class="pull-right">View Instructors |</a>
<a href="#/courses" class="pull-right">View Courses |</a>


    <div ng-controller="StudentController">
       <div class="input-group add-on" style="width:40%">
         <input class="form-control" ng-model="searchFilter" placeholder="Search" name="srch-term" id="srch-term" type="text">
         <div class="input-group-btn">
         <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
      </div>
    </div>
         <table class="table table-striped">
             <thead>
                 <tr>
                     <th>First name</th>
                     <th>Last name</th>
                     <th>Email</th>
                     <th>DoB</th>
                     <th>Action</th>
                 </tr>
             </thead>
             <tbody>
                 <tr ng-repeat="students in data | filter:searchFilter">
                     <td>{{students.first_name}}</td>
                     <td>{{students.last_name}}</td>
                     <td>{{students.email}}</td>
                     <td>{{students.dob}}</td>
                     <td><a href="{{students.edit}}">Edit</a> <a href="javascript:void(0);" ng-click="deleteUser(students)">Delete</a></td>
                 </tr>
             </tbody>
      </table>
   </div>
