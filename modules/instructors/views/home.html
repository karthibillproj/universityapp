    <div ng-controller="InstructorController">
       <div class="input-group add-on" style="width:40%">
         <input class="form-control" ng-model="searchFilter" placeholder="Search" name="srch-term" id="srch-term" type="text">
         <div class="input-group-btn">
         <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
      </div>
    </div>
         <table class="table table-striped">
             <thead>
                 <tr>
                     <th>First name</th>
                     <th>Last name</th>
                     <th>Email</th>
                     <th>Qualification</th>
                     <th>Action</th>
                 </tr>
             </thead>
             <tbody>
                 <tr ng-repeat="instructors in data | filter:searchFilter">
                     <td>{{instructors.first_name}}</td>
                     <td>{{instructors.last_name}}</td>
                     <td>{{instructors.email}}</td>
                     <td>{{instructors.qualification}}</td>
                     <td><a href="{{instructors.edit}}">Edit</a> <a href="{{instructors.delete}}">Delete</a></td>
                 </tr>
             </tbody>
      </table>
   </div>
